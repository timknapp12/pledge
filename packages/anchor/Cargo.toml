[workspace]
members = [
    "programs/*"
]
resolver = "2"

[profile.release]
overflow-checks = true
lto = "fat"
codegen-units = 1
[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1

[patch.crates-io]
# Pin blake3 to version that doesn't require constant_time_eq 0.4.x (edition2024)
blake3 = { git = "https://github.com/BLAKE3-team/BLAKE3", tag = "1.5.5" }

